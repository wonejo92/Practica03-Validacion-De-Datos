<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Validaciones</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <section>
        <div id="form">
            <h1>Formulario - Validaciones</h1>
            <form method="POST" action="php/index.php" onsubmit="return validar()">
                <table>
                    <tr>
                        <td> <label>Cedula: </label></td>
                        <td> <input type="text" id="cedula" name="cedula" value="" placeholder="Ingrese su cedula"
                                onfocus="escribe(this)" onkeyup="validarCedula(this.value = val_numero(this.value))">
                        </td>
                        <td> <span id="c" style="display: none;">*error</span>
                    </tr>

                    <tr>
                        <td> <label>Nombres: </label></td>
                        <td> <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus nombres"
                                onfocus="escribe(this)" onkeyup="this.value = val_letra(this.value)"></td>
                    </tr>

                    <tr>
                        <td> <label>Apellidos: </label></td>
                        <td> <input type="text" id="apellidos" name="apellidos" value=""
                                placeholder="Ingrese sus apellidos" onfocus="escribe(this)"
                                onkeyup="this.value = val_letra(this.value)"
                                onchange="this.value = dos_valores(this.value)"></td>
                    </tr>

                    <tr>
                        <td> <label>Dirección: </label></td>
                        <td> <input type="text" id="direccion" name="direccion" value=""
                                placeholder="Ingrese su dirección" onfocus="escribe(this)"></td>
                    </tr>

                    <tr>
                        <td> <label>Teléfono: </label></td>
                        <td> <input type="text" id="telefono" name="telefono" value=""
                                placeholder="Ingrese su número de teléfono" onfocus="escribe(this)"
                                onkeyup="this.value = val_numero(this.value)"></td>
                    </tr>

                    <tr>
                        <td><label>Fecha de Nacimiento: </label></td>
                        <td><input type="text" id="fec" name="fec" placeholder="Formato dd/mm/yyyy" onfocus="escribe(this)">
                        </td>
                        <td>
                            <spam id="f" style="display: none;">*error</spam>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Correo: </label></td>
                        <td><input type="text" id="ema" name="ema" placeholder="Ingresa tu email"
                                onfocus="escribe(this)"></td>
                        <td>
                            <spam id="e" style="display: none;">*error</spam>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <div id="btn">
                                <input type="submit" id="crear" name="crear" value="Aceptar">
                                <input type="reset" id="cancelar" name="cancelar" value="Cancelar">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
            <spam id="p" style="display: none;">Error, campos incompletos!</spam>
        </div>
    </section>
</body>

</html>
